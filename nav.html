<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./modal.css">
    <!-- cdn  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- fonte -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>Navbar</title>
</head>
<body>
    <style>
        .navbar-principal{
        color: #203540; 
        font-family:'Roboto', sans-serif; 
        font-size:25px;
        }
    </style>
    <!-- navbar  -->
    <div class="container-fluid border border-3">
        <div class="navbar-principal" style=" padding: 5px;">
            <div class="row">
                <div class="col">
                    <a class="navbar-brand" href="#">Empresa</a>
                </div>
                <div class="col text-center">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </div>
                <div class="col text-end">
                    <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#ModalForm" style="background-color: #203540; color: #FFFFFF;">
                        Login
                    </button>
                    <div class="modal fade" id="ModalForm" tabindex="-1" aria-labelledby="ModalFormLabel" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered">
                          <div class="modal-content">
                            <div class="modal-body">
                                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                                <div class="myform bg-dark">
                                    <h1 class="text-center">Login</h1>
                                    <ul class="nav justify-content-center border-bottom pb-3 mb-3;"></ul>
                                    <form style="text-align: left;">
                                        <div class="mb-3 mt-4">
                                            <label for="exampleInputEmail1" class="form-label">Email</label>
                                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                                        </div>
                                        <div class="mb-3">
                                            <label for="exampleInputPassword1" class="form-label">Senha</label>
                                            <input type="password" class="form-control" id="exampleInputPassword1">
                                        </div>
                                        <button type="submit" class="btn btn-light mt-3">LOGIN</button>
                                        <button type="submit" class="btn btn-light mt-3">CANCELAR</button>
                                        <p><a href="#">Cadastre-se</a></p>
                                    </form>
                                </div>
                            </div>
                          </div>
                        </div>
                    </div>                
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
