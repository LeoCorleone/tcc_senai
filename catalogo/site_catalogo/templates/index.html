    <!-- bootstrap  -->
    <link rel="stylesheet" href="{% static 'assets/css/bootstrap.css' %}">

    <script src="{% static 'assets/js/bootstrap.bundle.js' %}"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <style>
        .navbar-principal{
        color: #203540; 
        font-family:'Roboto', sans-serif; 
        font-size:25px;
        }
    </style>
    <!-- navbar  -->
    <div class="container-fluid border border-3">
        <div class="navbar-principal" style=" padding: 5px;">
            <div class="row">
                <div class="col">
                    <a class="navbar-brand" href="#">Empresa</a>
                </div>
                <div class="col text-center">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </div>
                <div class="col text-end">
                    <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#ModalForm" style="background-color: #203540; color: #FFFFFF;">
                        Login
                    </button>
                    <div class="modal fade" id="ModalForm" tabindex="-1" aria-labelledby="ModalFormLabel" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered">
                          <div class="modal-content">
                            <div class="modal-body">
                                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close" style="padding-right: 50px; padding-top: 20px;"></button>
                                <div class="myform bg-dark">
                                    <h1 class="text-center">Login</h1>
                                    <ul class="nav justify-content-center border-bottom pb-3 mb-3;"></ul>
                                    <form style="text-align: left;">
                                        <div class="mb-3 mt-4">
                                            <label for="exampleInputEmail1" class="form-label">Email</label>
                                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                                        </div>
                                        <div class="mb-3">
                                            <label for="exampleInputPassword1" class="form-label">Senha</label>
                                            <input type="password" class="form-control" id="exampleInputPassword1">
                                        </div>
                                        <button type="submit" class="btn btn-light mt-3">LOGIN</button>
                                        <button type="submit" class="btn btn-light mt-3">CANCELAR</button>
                                        <p><a href="#">Cadastre-se</a></p>
                                    </form>
                                </div>
                            </div>
                          </div>
                        </div>
                    </div>                
                </div>
            </div>
        </div>
    </div>
    <!-- fim do navbar -->
